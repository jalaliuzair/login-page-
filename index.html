<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dub Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Sign in to your Dub account</h2>
      <input type="email" placeholder="panic@thedis.co" class="input" />
      <button class="btn email"><i class="icon">📧</i> Continue with Email</button>
      <div class="divider"><span>OR</span></div>
      <button class="btn google"><i class="icon">🌐</i> Continue with Google</button>
      <button class="btn github"><i class="icon">🐱</i> Continue with Github</button>
      <button class="btn saml"><i class="icon">🔒</i> Continue with SAML SSO</button>
      <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
